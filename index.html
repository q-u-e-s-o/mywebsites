<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Text Loader</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    textarea {
        width: 90%;
        max-width: 600px;
        height: 400px;
        background: #1a1a1a;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 16px;
        resize: none;
    }
</style>
</head>
<body>

<textarea id="textBox" placeholder="my websites: example.com, google.com"></textarea>

</body>
